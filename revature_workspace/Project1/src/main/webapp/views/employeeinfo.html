<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/style.css" />
<meta charset="UTF-8">
<title>Reimbursement Portal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body action="viewrequest" method="post">
	<nav class="navbar navbar-expand-md"
		style="background-color: powderblue;">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			style="background-color: white;" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="/Project1/EmployeeServlet">Main (Make a Request)</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/Project1/ViewRequestEmp">View your requests</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/Project1/EmployeeInfoServlet">View your information</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/Project1/LogoutServlet">Logout</a></li>
			</ul>
		</div>
	</nav>
	<h1>Employee Information Page</h1>
	<br>
	<br>
	

		<form id="infoForm" action="UpdateEmployeeServlet" method="post">
			<table class="requestTable">
		<tr>
			<th>Employee First Name</th>
			<th>Employee Last Name</th>
			<th>Employee Email</th>
		</tr>
			<tr>
				<td>Update first name:<br> <input type="text"
					name="firstNameChange"></td>
				<td>Update last name: <br>
				<input type="text" name="lastNameChange"></td>
				<td>Update email address:<br> <input type="text"
					name="emailChange"></td>

			</tr>
	</table>
	<br>
	<br>
	<div id="updateEmpDiv">
		<input type="submit" value="Confirm changes">
	</div>
	</form>
	


</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="scripts/check.js"></script>
</html>
