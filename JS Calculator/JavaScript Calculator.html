

<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>JavaScript Calculator</title>
	<link = rel="stylesheet" href="JSCalcStyles.css" >
</head>
<body>
	<form id="calcform">
		First Number:
		<br><br>
		<input type="text" id="calc1" size = "40" class ="nums">
		<br><br>
		Second Number:
		<br><br>
		<input type="text" id="calc2" size = "40" class ="nums">
		<br><br>
		Operation: 
		<select name="numbers">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mult">*</option>
			<option value="div">/</option>
		</select>
	</form>
		<br><br>
		<p id="ans">Answer: </p>
		<p id="total"> </p>
</body>
<script type="text/javascript" src="JavaScriptCalc.js">
</script>
</html>
