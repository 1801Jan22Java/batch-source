<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Calculator</Title>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <h3>Please fill in input boxes and choose an operation</h3>
        <div id="formDiv">
            <form>
                First operand: <input type="float" class="operands">
                <br>
                <br>
                Second operand: <input type="float" class="operands">
                <br>
                <br>
                <input id="addition" type="button" value="+">
                <input id="subtraction" type="button" value="-">
                <input id="multiplication" type="button" value="*">
                <input id="division" type="button" value="/">
                <br>
            </form>

        </div>
        <p>Result is: <span id="result"></span></p>
    </body>
    <script src="script.js"></script>
</html>
