<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="inputDiv">
    <div class="container">
      <h1 id="title">Calculator</h1>
    </div>
    <p> Please input two number values and select an operation to calculate the value </p>
    <span>Input 1
      <input id="input1" type="text" />
    </span>
    <br>
    <br>
    <span>Input 2
      <input id="input2" type="text" />
    </span>
    <br>
    <br>
    <p> Please Choose an Operation:  </p>
    <select id="operation" name="operations">
      <option value="addition">Addtion</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiplication">Multiplication</option>
      <option value="division" selected="selected">Division</option>
    </select>
    <br>
    <br>
    <button id="calculate" type="button">Calculate!</button>
  </div>
  <div class="answerDiv">
    <h2 id="answer"></h2>
  </div>
<script src="CodeChallenge.js"></script>
</body>
</html>
