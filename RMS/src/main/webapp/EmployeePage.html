<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Reimbursement Portal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div id="options" class="container"><br>
		<h1>Employee Request Management System</h1>
		<button id="request" class="btn btn-primary">Submit a request</button>
		<button id="pending" class="btn btn-primary">View pending
			requests</button>
		<button id="resolved" class="btn btn-primary">View resolved
			requests</button>
		<button id="view" class="btn btn-primary">View personal
			information</button>
		<button id="update" class="btn btn-primary">Update personal
			information</button>
		<input type="button" class="btn btn-secondary"
			onclick="location.href='http://localhost:8080/RMS/login';"
			value="Logout" />
	</div>
	<br>
	<div id="forms" class="container" style="border-radius: 5px; width: 50%; margin: 0px auto; float: none;">
		<form id="requestForm" class="form-group" action="employee"
			method="post" style="display: none">
			<fieldset>
				<legend>Amount:</legend>
				<input name="amount" type="number">
			</fieldset>
			<fieldset>
				<legend>Description:</legend>
				<textarea name="description" rows="10" cols="100"></textarea>
			</fieldset>
			<fieldset>
				<legend>Receipt:</legend>
				<input type="file" name="receipt" accept="image/*">
			</fieldset>
			<br> <input type="submit" class="btn btn-primary" name="request"
				value="Submit request">
		</form>
		<form id="upForm" class="form-group" action="employee" method="post"
			style="display: none">
			<fieldset>
				<legend>New UserName:</legend>
				<input name="username">
			</fieldset>
			<fieldset>
				<legend>New Password:</legend>
				<input name="password" type="password">
			</fieldset>
			<fieldset>
				<legend>First name:</legend>
				<input type="text" name="fName">
			</fieldset>
			<fieldset>
				<legend>Last name:</legend>
				<input type="text" name="lName">
			</fieldset>
			<fieldset>
				<legend>Email:</legend>
				<input type="email" name="email">
			</fieldset>
			<br> <input type="submit" class="btn btn-primary" name="update"
				value="Submit update">
		</form>
	</div>
	<div id="results" class="container" style="display: none">
		<table id="resultsTable" class="table" style="border-radius: 5px; width: 50%; margin: 0px auto; float: none;"></table>
	</div>
</body>
<script src="scripts/ModifyPage.js"></script>
</html>
