<!DOCTYPE html>
<head>
	<title>JS Calculator</title>
<head>
<body>
	<div>
		<h1>Simple JavaScript Calculator</h1>
		<text>Left Operand: </text><input class="operand"></input>
		<br>
		<text>Operator: </text>
		<select id="operator">
			<option value="not"></option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<br>
		<text>Right Operand: </text><input class="operand"></input>
	</div>
	<span>Result: <span name="result"></span></span>
	<script src="calculatorFunc.js"></script>
</body>
