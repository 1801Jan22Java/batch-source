<h1>Candy List</h1>
<ul>
<li *ngFor="let candy of candyList">{{candy.name}}</li>
</ul>

<button (click)="onClick()">Click me</button>

<h2>New candy (Your own recipe)</h2>

<form >
<div>
 
    <label for="name">Name: </label> <input type="text" [ngModel)]="Candy.name" name="name"><br>
    <label for="type">Type: </label><input type="text" [(ngModel)]="Candy.type" name="type"><br>
      <label for="ingredients">Ingredients: </label>
        <input type="text" [(ngModel)]="Candy.ingredients" name="ingredients"><br>
  <input type="submit" (submit)="addCandy(name.value,type.value,ingredients.value)">
</div>
</form>
