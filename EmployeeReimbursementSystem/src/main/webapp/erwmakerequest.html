<body>
	<h1>Submit a Reimbursement Request</h1>
	<!-- enctype="multipart/form-data" -->
	<form action="SubmitServlet" method="post" enctype="multipart/form-data">
		Amount:
		<br><br>
		<input type="number" step=".01" name="amount" id="amount" size = "40">
		<br><br>
		<select name="subReason" id="subReason">
				<option value="business">Business</option>
				<option value="travel">Travel</option>
				<option value="housing">Housing</option>
				<option value="education">Education</option>
				<option value="hiring">Hiring</option>
				<option value="inventory">Inventory</option>
				<option value="food">Food</option>
				<option value="personal">Personal</option>
				<option value="insurance">Insurance</option>
				<option value="entertainment">Entertainment</option>
				<option value="misc">Miscellaneous</option>
			</select>
		<br><br>
		Description: (Minimum 10 characters, Maximum 160 characters)
		<br><br>
		<textarea name="descript" id="descript" rows="4" cols="50">
		</textarea>
		<br><br>
		Optional: (Add a file below)
		<input type="file" name="myFile" id="myFile">
		<br><br>
		<input type="submit" type="button" id="submit" value="Submit" >
		<img id="frown" src="images/grinch frown.jpg" alt = "Frowning Grinch">
	</form>
</body>
