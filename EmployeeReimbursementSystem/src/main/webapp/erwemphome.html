<body>
	<h1>Employee Home</h1>
	<br><br>
	<div class="container">
		<table class="table table-bordered">
				<tr class="warning noob" id="employeeInfo">
					<th id = "a">ID</th>
					<th id = "a">Account</th>
					<th id = "a">Password</th>
				</tr>
				<tr class="success oldy" id="employeeStuff1">

	<br><br>
	<form>
	<div class="row">
		<div class="col-md-4">
		To change account info, first pick a field to modify: 
		</div>	
		<div class="col-md-4">
			<select name="empChange" id="empChange">
				<option value="passwordchange">Password</option>
				<option value="emailchange">E-mail</option>
				<option value="firstnamechange">First Name</option>
				<option value="lastnamechange">Last Name</option>
			</select>
			  Then add the desired info for the field:  
		</div>	
		<div class="col-md-4" id="boost">
			<input type="text" id="useredittext" size = "40">
		</div>
	</div>
	<br><br>
	<div class="row">	
		<div class="col-md-4">	
		</div>

			<input type="button" value = "Edit" class="btn btn-primary btn-lg" id="editBut"/>	
		</div>
		<div class="col-md-4">
		</div>
	</div>
