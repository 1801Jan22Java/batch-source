<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Log In</title>
	</head>
	<body>
		<div class="logInFormDiv">
			<form action="login" method="post">
				<fieldset>
					<legend>Email: </legend>
					<input name="email" type="text">
				</fieldset>
				<fieldset>
					<legend>Password: </legend>
					<input name="pass" type="text">
				</fieldset>
				<br>
				<input type="submit" value="Log In">
			</form>
		</div>
	</body>
</html>
