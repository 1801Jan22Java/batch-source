<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/myCoolStyles.css">
		<link rel="stylesheet" href="styles/tableMain.css">
		<link rel="stylesheet" href="styles/tableUtil.css">
		<title>Manage Requests</title>
	</head>
	<body>
		<div class="banner container">
			<div class="row"  id="bannerName">
				<p class="col">Employee Reimbursement System</p>
			</div>
		</div>
		<form action="respond" method="post">
			<div class="container">
				<div class="row">
					<div class="col-md-12 m-t-110 m-b-110 ver6 table100" id="requestTable"></div>
				</div>
				
				<div class="row">
					<div class="col-md-2"></div>
					<p class="col-md-3 textNoMargin">Amount to dispense:</p>
					<div class="col-md-2"></div>
					<input class="col-md-3 inputBoxNoMargins" type="text" name="amount">
					<div class="col-md-2"></div>
				</div>
				<div class="row m-t-50">
					<div class="col-md-2"></div>
					<p class="col-md-3 textNoMargin">Response:</p>
					<div class="col-md-2"></div>
					<input class="col-md-3 inputBoxNoMargins" type="text" name="description">
					<div class="col-md-2"></div>
				</div>
				<div class="row m-t-50">
					<div class="col-md-2"></div>
					<input class="col-md-3 myButton" type="submit" name="approve" value="Approve">
					<div class="col-md-2"></div>
					<input class="col-md-3 myButton" type="submit" name="decline" value="Decline">
					<div class="col-md-2"></div>
				</div>
			</div>
		</form>
		<div>
			<form class="m-t-50 m-b-50"action="home" method="post">
				<input class="myButton" type="submit" value="Back">
			</form>
		</div>

	</body>
	<script src="scripts/redirectorManager.js"></script>
	<script src="scripts/manageRequests.js"></script>
</html>
