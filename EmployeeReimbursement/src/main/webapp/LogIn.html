<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/myCoolStyles.css">
		<link rel="stylesheet" href="styles/tableMain.css">
		<link rel="stylesheet" href="styles/tableUtil.css">
		
		<title>Log In</title>
	</head>
	<body>
		<div class="banner container">
			<div class="row"  id="bannerName">
				<p class="col">Employee Reimbursement System</p>
			</div>
		</div>
		<div class="logInFormDiv m-t-110">
			<form action="checklogin" method="post">
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<p class="loginText">Email: </p>
						</div>
						<div class="col-md-3">
							<input class="inputBox" name="email" type="text">
						</div>
						<div class="col-md-3">
							<p class="loginText">Password: </p>
						</div>
						<div class="col-md'3">
							<input class="inputBox" name="pass" type="password">
						</div>
					</div>
					<div class="row" id="loginButton">
						<div class="col-md-4"></div>
						<input class="myButton col-md-4" type="submit" value="Log In">
						<div class="col-md-4"></div>
					</div>
				
				</div>
			</form>
		</div>
	</body>
</html>
