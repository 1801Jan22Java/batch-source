<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Your Profile</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<br>
			<form action="modifyprofile" method="post">
				<table>
					<tr>
						<th>First Name</th>
						<td id="empFirstName"></td>
						<td><input type="text" name="modifyFirstName"></td>
						<td><input type="submit" value="Save">
					</tr>
				</table>
				<table>
					<tr>
						<th>Last Name</th>
						<td id="empLastName"></td>
						<td><input type="text" name="modifyLastName"></td>
						<td><input type="submit" value="Save">
					</tr>
				</table>
				<table>
					<tr>
						<th>E-mail</th>
						<td id="empEmail"></td>
						<td><input type="text" name="modifyEmail"></td>
						<td><input type="submit" value="Save">
					</tr>
				</table>
				<table>
					<tr>
						<th>Your Employee ID: </th>
						<td id="empID"></td>
					</tr>
				</table>
			</form>
			
			<form action="home" method="post">
				<input id="backButton" type="submit" value="Back">
			</form>
		</div>
		
		
	</body>
	<script src="scripts/check.js"></script>
	<script src="scripts/viewProfile.js"></script>
</html>
