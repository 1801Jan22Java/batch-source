<html lang="en">

<head>
<title>Reimbursify</title>
<link rel="stylesheet" href="../styles/login.css">

<link rel="stylesheet" href="styles/background.css">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<style>
.darken {
	background-color: black;
}

.lighten {
	background-color: gray;
}


</style>
</head>

<body>
	<div class="bg">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand font-weight-bold border rounded " href="#">Reimbursify</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="mprofile">View Profile</a> <a
						class="nav-item nav-link" href="mreimbursement">Reimbursements</a><a
						class="nav-item nav-link" href="mresolve">Resolve</a> <a
						class="nav-item nav-link" href="memployees">Employees</a> <a
						class="nav-item nav-link" href="logout">Logout</a>
				</div>
			</div>
		</nav>
		<form method="POST" action="resolve">
			<div class=" pre-scrollable">
				<table class="table table-dark" id="pending">

					<tr>
						<th>Amount</th>
						<th>Reimburse ID</th>
						<th>User ID</th>
						<th>Notes</th>
						<th>Status</th>
					</tr>

				</table>

			</div>
			<div class="row mx-auto">
				<div class="col-sm-6 bg-info">
					<input class="" type="radio" name="resolve" value="approve" checked>Approve
				</div>
				<div class="col-sm-6 bg-danger">
					<input class="" type="radio" name="resolve" value="reject">Reject
				</div>
			</div>
			<input type="hidden" name="requestid" id="ninja" value="0">
			<div class='row'>
				<input type="submit" class="button btn-primary border-0 col-sm-12"
					value="Submit" id="submit">
			</div>
		</form>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>

	<script src="scripts/getSelectablePending.js"></script>

</body>

</html>
