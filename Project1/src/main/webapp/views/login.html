<!doctype html>
<html lang="en">
<head>
<title>Reimbursify</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="styles/loginbackground.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
</head>
<body>
	<div class="bg"></div>
		<div class="row justify-content-center">
			<jumbotron class="jumbotron col-sm-6 ">
			<h1 class="text-center">Reimbursify</h1>
			</jumbotron>
		</div>
		<div class="row">
			<!-- Form validation possible with onsubmit event listener, see here -->
			<form class="form-group col test" method="POST" action="login">
				<div class="row justify-content-center">
					<input class="form-control col-sm-6" name="username"
						placeholder="Username" type="text">
				</div>
				<div class="row justify-content-center">
					<input class="form-control col-sm-6" name="password"
						placeholder="Password" type="password">
				</div>
				<div class="row justify-content-center">

					<input class="form-control row col-sm-6" value="Login"
						type="submit">

				</div>

			</form>
		</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
</body>
</html>
