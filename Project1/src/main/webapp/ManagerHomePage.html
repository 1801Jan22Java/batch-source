<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>Manager Homepage</Title>
    </head>

    <body>
    <h1>Manager homepage</h1>
    <h3>Welcome, <span>(Name)</span></h3>
    <br>
    <table>
        <tr>
            <th>Reimbursement ID</th>
            <th>Employee ID</th>
            <th>Employee name</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Receipt image</th>
            <th>Resolving manager ID</th>
            <th>Resolving/Denying manager name</th>
            <th>Date of creation</th>
            <th>Date of approval/denial</th>
            <th>Approve/Deny</th>
        </tr>
    </table>
    <br>
    <input type="radio" name="filter" value="all"> All <br>
    <input type="radio" name="filter" value="resolved"> Resolved <br>
    <input type="radio" name="filter" value="pending" checked> Pending <br>
    <br>
    <br>

    <input type="button" value="View all employees"/>
    <input type="button" value="Logout"/>
    </body>
</html>
