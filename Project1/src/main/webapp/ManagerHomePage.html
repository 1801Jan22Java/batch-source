<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>Manager Homepage</Title>
    </head>

    <body>
	    <h1>Manager homepage</h1>
	    <h3>Welcome, <span id="mgrName">(Name)</span></h3>
	    <br>
	    <a href="viewAllEmps">View all employees</a>
	    <a href="logout">Log out</a>
	    <br>
	    <input type="radio" name="filter" value="all" checked> All <br>
	    <input type="radio" name="filter" value="resolved"> Resolved <br>
	    <input type="radio" name="filter" value="pending"> Pending <br>
	    <br>
	    <br>
	    <img id="display" alt="No image being shown" src="nothing.png">
	    <br>
	    <br>
	    <table id="reimbTable">
	        <tr id="head">
	            <th>Reimb. ID</th>
	            <th>Employee ID</th>
	            <th>Status</th>
	            <th>Amount</th>
	            <th>View receipt</th>
	            <th>Resolving manager ID</th>
	            <th>Date of creation</th>
	            <th>Date of approval/denial</th>
				<th>Approve</th>
				<th>Deny</th>
	        </tr>
	    </table>
    </body>
    <script src="scripts/mangerHome.js"></script>
</html>
