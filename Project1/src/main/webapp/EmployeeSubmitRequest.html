<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>Submit Employee Reimbursement Request</Title>
    </head>

    <body>
        <h3>Welcome, <span>(Name)</span></h3>
        <h3>Please fill in the following information:</h3>
        <br>
        <form action="submitRequest" enctype="multipart/form-data" method="post">
            Amount: $<input name="amt" type="number" step="0.01"> <br>
            Upload desired picture: <input type="file" name="pic" accept="image/*"> <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <input type="button" value="Back to homepage"/>
        <input type="button" value="Logout"/>
    </body>
</html>
