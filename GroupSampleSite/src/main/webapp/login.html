<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signing.css">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <video muted src="images/cat.mp4" autoplay="true" loop="true"></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <form class="form-signin" action="login" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h1 mb-1 font-weight-bold">N E K O</h1>
                <p class="mt-1 mb-1">Sometimes all We Need</p>
                <p class="mt-1 mb-3">Is a Second Chance</p>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Sign in</button>
                <p class="mt-3 mb-3 text-muted">Kaizen <a href="index.html">&copy;</a> 2018-2019</p>
            </form>
        </div>
    </header>

</body>

<script src="scripts.js"></script>

</html>
