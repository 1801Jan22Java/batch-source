<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajax et al</title>
        <link rel="stylesheet" href="..styles/HelloWorldStyles.css"/>
        <style></style>
            #toggleDiv{
                height:100px;
                width:100px;
            }
        </style>
    </head>
    <body>

        <div class="displayDiv">
            <p>please input a number between five and ten</p>
            <input id="number">
            <button type="button" id="b1">Test Input</button>
        </div>

        <div class="displayDiv" id="message">
            
        </div>

    </body>
    <script>
        var num=1;
        try{
            num.toPrecision(500);
        } catch(err){
            console.log(err);
        }
        function test(input) {
            var message = document.getElementById("message");
            try{
                if (!input) throw "empty";
                x = Number(input);
                if(x < 5)
                    throw "too low";
                if(x > 10)
                    throw "too high";
            } catch (err){
                message.innerHTML = "input is " + err;
            }
        }
        document.getElementById("b1").addEventListener("click", function(){
            test(document.getElementById("number").value)});
    </script>
</html>
